<head>
    <meta charset="UTF-8" />

    <title>闪腾二手车登录与注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
    <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/animate-custom.css" />
</head>
<body>
<div class="container">
    <header>
        <h1>闪腾<span>二手车</span></h1>
        <!-- <nav class="codrops-demos">
            <span>Click <strong>"Join us"</strong> to see the form switch</span>
            <a href="demo.html" class="current-demo">Demo 1</a>
            <a href="demo2.html">Demo 2</a>
            <a href="demo3.html">Demo 3</a>
        </nav> -->
    </header>
    <section>
        <div id="container_demo" >
            <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>
            <div id="wrapper">
                <div id="login" class="animate form">
                    <form  action="login.php" autocomplete="on" method="post">
                        <h1>登  录</h1>
                        <p>
                            <label for="username" class="uname" data-icon="u" > 你的 email </label>
                            <input id="username" name="email" required="required" type="text" placeholder="mymail@mail.com"/>
                        </p>
                        <p>
                            <label for="password" class="youpasswd" data-icon="p"> 你的密码 </label>
                            <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                        </p>
                        <p class="keeplogin">
                            <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                            <label for="loginkeeping">保持登录状态</label>
                        </p>
                        <p class="login button">
                            <input type="submit" value="登录" />
                        </p>
                        <p class="change_link">
                            还不是成员？
                            <a href="#toregister" class="to_register">加入我们</a>
                        </p>
                    </form>
                </div>

                <div id="register" class="animate form">
                    <form  action="register.php" autocomplete="on" method="post">
                        <h1>注  册</h1>
                        <p>
                            <label for="emailsignup" class="youmail" data-icon="e" > 你的 email </label><span id="emailsignup_error"></span>
                            <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com" onkeyup="validate_email()"/>
                        </p>
                        <p>
                            <label for="passwordsignup" class="youpasswd" data-icon="p"> 你的密码 </label>
                            <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO" onkeyup="validate_password();validate_button()"/>
                        </p>
                        <p>
                            <label for="passwordsignup_confirm" class="youpasswd" data-icon="p"> 再次输入密码 </label><span id="passwordsignup_confirm_error"></span>
                            <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO" onkeyup="validate_password();validate_button()"/>
                        </p>
                        <p>
                            <label for="usernamesignup" class="uname" data-icon="u"> 你的昵称 </label>
                            <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" onkeyup="validate_button()"/>
                        </p>
                        <p class="signin button">
                            <input type="submit" value="加入" id="submitsignup" disabled="disabled" />
                        </p>
                        <p class="change_link">
                            已经是成员了？
                            <a href="#tologin" class="to_register"> 去登录吧 </a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
<script src="js/login.js" ></script>
</body>
</html>
